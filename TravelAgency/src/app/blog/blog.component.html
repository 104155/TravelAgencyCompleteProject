<main>

    <app-hero></app-hero>

    <div class="container mt-5 d-flex align-items-end flex-column">
        <div *ngFor="let card of cards" class="card mb-5 cardContainer shadow" style="width: 100%;">
            <div class="innerCardContainer">

                <div class="cardImgContainer">
                    <img class="cardImg" src={{card.image}} alt="...">
                </div>

                <div class="textContainer">
                    <div class="card-body">
                        <h5 class="card-title">{{card.title}}</h5>
                        
                        <div class="d-flex">
                            <p class="pe-4 roboto">{{card.location}}</p>
                            <p class="roboto">{{card.date}}</p>
                        </div>

                        <p class="card-text roboto">This is a wider card with supporting text below as a natural lead-in
                            to
                            additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
